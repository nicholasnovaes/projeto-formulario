<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
        <header class="header">
            <h1>Formulário</h1>
            <div class="container">
                <h2 id="title">Just training</h2>
        </header>

        <form action="" method="post" id="form-all">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="age">Age<span class="op">(optional)</span></label>
                <input type="number" name="age" id="age" placeholder="Age">
            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" name="choice" class="input-radio" value="definitely" checked>Definitely</input>
                <input type="radio" name="choice" value="maybe" class="input-radio">Maybe</input>
                <input type="radio" name="choice" value="not sure" class="input-radio">Not sure</input>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="feature" class="form-control">
                    <option value="select" disabled selected>Select an option</option>
                    <option value="changelles">Changelles</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open source</option>
                </select>
            </div>
            

            <p>What would you like to see improved? <span class="op">(Check all that apply)</span></p>
            <label for="projects-front"><input type="checkbox" name="prefer" id="projects-front" class="input-checkbox" >Front-end Projects</input></label>
            <label for="projects"><input type="checkbox" name="prefer" id="projects" class="input-checkbox" >Back-end Projects</input></label>
            <label for="visualization"><input type="checkbox" name="prefer" id="visualization" class="input-checkbox">Data Visualization</input></label>
            <label for="challenges"><input type="checkbox" name="prefer" id="challenges" class="input-checkbox">Challenges</input></label>
            <label for="community"><input type="checkbox" name="prefer" id="community" class="input-checkbox">pen Source Community</input></label>
            <label for="gitter"><input type="checkbox" name="prefer" id="gitter" class="input-checkbox">Gitter help rooms</input></label>
            <label for="videos"><input type="checkbox" name="prefer" id="videos" class="input-checkbox">Videos</input></label>
            <label for="city"><input type="checkbox" name="prefer" id="city" class="input-checkbox">City Meetups</input></label>
            <label for="wiki"><input type="checkbox" name="prefer" id="wiki" class="input-checkbox">Wiki</input></label>
            <label for="forum"><input type="checkbox" name="prefer" id="forum" class="input-checkbox">Forum</input></label>
            <label for="add"><input type="checkbox" name="prefer" id="add" class="input-checkbox">Additional Courses</input></label>

            <p>Any comments or suggestions?</p>
            <textarea name="" class="input-textarea" cols="30" rows="10" placeholder="Enter your comment here"></textarea>

            <input type="submit" value="Submit" class="input-submit"></input>


        </form>


    </div>
    
</body>
</html>
